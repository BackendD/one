buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.+")
        classpath("io.spring.gradle:dependency-management-plugin:1.+")
    }
}

allprojects {
  apply plugin: 'java'
  apply plugin: 'io.spring.dependency-management' 
  
  version = '0.1-SNAPSHOT'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  
  repositories {
    mavenCentral()
  }

  dependencies {
  }
}

project(':one-domain') {
    
}

project(':one-repository') {
    dependencies {
		compile project(':one-domain')
	}
}

project(':one-security') {
    dependencies {
		compile project(':one-repository')
	}
}

project(':one-service') {
    dependencies {
		compile project(':one-repository')
	}
}

project(':one-resource') {
    dependencies {
		compile project(':one-service')
        compile project(':one-security')
	}
}